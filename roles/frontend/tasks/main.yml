# Finally restart the service once to effect the changes.

- name: install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed


- name: Download and  UnZip the Frontend Content
  ansible.builtin.unarchive:
      src: http://github.com/roboshop-devops-project/frontend/archive/main.zip
      dest: /tmp
      remote_src: yes

- name: Remote Old html web Pages
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Copy the HTML Files
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Copy roboshop reverse proxy configuration
    ansible.builtin.copy:
      src: roboshop.conf
      dest: /etc/nginx/default.d/roboshop.conf
